

  <div class="container" *ngIf="flag">
    <label for="uname"><b>Username</b></label>
    <input [(ngModel)]="username" #uname type="text" placeholder="Enter Username" name="uname" required>
    <label for="psw"><b>Password</b></label>
    <input #pass type="password" placeholder="Enter Password" name="psw" required>

    <button (click)="loginForm(uname.value,pass.value)" type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
